<h4>{{title}} Employee</h4>
<form [formGroup]="employeeform" >
    <div class="form-group">

      <label>Name</label>
      <input type="text" class="form-control" placeholder="Enter name" formControlName="name"
      [ngClass]="{'is-invalid' : employeeform.controls['name'].invalid && (isSubmitted || employeeform.controls['name'].touched || employeeform.controls['name'].dirty),
    'is-valid' : employeeform.controls['name'].valid && (isSubmitted || employeeform.controls['name'].touched || employeeform.controls['name'].dirty)}"
    >
    <div *ngIf="employeeform.controls['name'].invalid && (isSubmitted || employeeform.controls['name'].touched || employeeform.controls['name'].dirty)">
        <p class="text-danger" *ngIf="employeeform.controls['name'].errors?.['required']">Name is required.</p>
        <p class="text-danger" *ngIf="employeeform.controls['name'].errors?.['minlength']">Name have minimum length of 3 charecter.</p>
    </div>
      </div>

    <div class="form-group">

      <label>Gender</label>
      <input type="text" class="form-control" placeholder="Enter gender" formControlName="gender"
      [ngClass]="{'is-invalid' : employeeform.controls['gender'].invalid && (isSubmitted || employeeform.controls['gender'].touched || employeeform.controls['gender'].dirty),
    'is-valid' : employeeform.controls['gender'].valid && (isSubmitted || employeeform.controls['gender'].touched || employeeform.controls['gender'].dirty)}"
    >
    <div *ngIf="employeeform.controls['gender'].invalid && (isSubmitted || employeeform.controls['gender'].touched || employeeform.controls['gender'].dirty)">
        <p class="text-danger" *ngIf="employeeform.controls['gender'].errors?.['required']">Gender is required.</p>
        <p class="text-danger" *ngIf="employeeform.controls['gender'].errors?.['pattern']">Add only characters in gender field.</p>
    </div>
    </div>

    <div class="form-group">

        <label>Date of Birth</label>
        <input type="date" class="form-control" placeholder="Enter Date of Birth" formControlName="dob"
        [ngClass]="{'is-invalid' : employeeform.controls['dob'].invalid && (isSubmitted || employeeform.controls['dob'].touched || employeeform.controls['dob'].dirty),
      'is-valid' : employeeform.controls['dob'].valid && (isSubmitted || employeeform.controls['dob'].touched || employeeform.controls['dob'].dirty)}"
      >
      <div *ngIf="employeeform.controls['dob'].invalid && (isSubmitted || employeeform.controls['dob'].touched || employeeform.controls['dob'].dirty)">
          <p class="text-danger" *ngIf="employeeform.controls['dob'].errors?.['required']">Date of Birth is required.</p>
      </div>
      </div>


      <div class="form-group">

        <label>Salary</label>
        <input type="text" class="form-control" placeholder="Enter salary" formControlName="salary"
        [ngClass]="{'is-invalid' : employeeform.controls['salary'].invalid && (isSubmitted || employeeform.controls['salary'].touched || employeeform.controls['salary'].dirty),
      'is-valid' : employeeform.controls['salary'].valid && (isSubmitted || employeeform.controls['salary'].touched || employeeform.controls['salary'].dirty)}"
      >
      <div *ngIf="employeeform.controls['salary'].invalid && (isSubmitted || employeeform.controls['salary'].touched || employeeform.controls['salary'].dirty)">
          <p class="text-danger" *ngIf="employeeform.controls['salary'].errors?.['required']">Date of Birth is required.</p>
          <p class="text-danger" *ngIf="employeeform.controls['salary'].errors?.['pattern']">Add only numbers in Salary field.</p>
      </div>
      </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
    <!-- <button type="submit" class="btn btn-primary" (click)="onReset()">Reset</button> -->
</form>


<app-employee-list [employeeData]="employeeList"></app-employee-list>
