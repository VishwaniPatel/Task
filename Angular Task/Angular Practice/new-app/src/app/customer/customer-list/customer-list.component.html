<p>customer-list works!</p>
<table>
    <tr>
        <th>Customer Id</th>
        <th>Customer Name</th>
        <th>Edit</th>
    </tr>
    <tr *ngFor="let i of customers">
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td><button [routerLink] = "['../edit' , i.id]">Edit</button></td>
        <!-- <td><button (click)="onEdit()">Edit</button></td> -->
    </tr>
</table>
<button (click)="onAdd()">Add</button>
